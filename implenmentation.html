<!DOCTYPE html>
<html lang="en" ng-app="authenticationApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 300px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div ng-controller="AuthController as authCtrl" class="container">
        <h2>User Authentication</h2>
        <form ng-submit="authCtrl.login()" ng-show="!authCtrl.isLoggedIn">
            <input type="text" ng-model="authCtrl.username" placeholder="Username" required>
            <input type="password" ng-model="authCtrl.password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <div ng-show="authCtrl.isLoggedIn">
            <p>Welcome, {{ authCtrl.username }}!</p>
            <button ng-click="authCtrl.logout()">Log Out</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        angular.module('authenticationApp', [])
            .controller('AuthController', function() {
                var authCtrl = this;

                authCtrl.isLoggedIn = false;
                authCtrl.username = '';
                authCtrl.password = '';

                authCtrl.login = function() {
                    // Perform authentication logic (e.g., API call) here
                    // For simplicity, assume authentication is successful
                    authCtrl.isLoggedIn = true;
                };

                authCtrl.logout = function() {
                    authCtrl.isLoggedIn = false;
                    authCtrl.username = '';
                    authCtrl.password = '';
                };
            });
    </script>
</body>
</html>
